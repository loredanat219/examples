<!DOCTYPE html>
<html lang="en">

<head>
    <title>Loops</title>
</head>

<body>
    <h1>For Loop</h1>
    <p id="demo"></p>
    <script>
        let text = "";
        const cars = ["volvo", "saab", "dacia", "mercedes", "bmw"];
        for (i = 0; i < cars.length; i++) {
            text += (cars[i] + "<br>");
        }

        document.getElementById("demo").innerHTML = text;
    </script>
</body>

</html>
