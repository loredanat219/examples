<!DOCTYPE html>
<html lang="en">

<head>
    <title>Simple for each</title>
</head>

<body>
    <p id="demo"></p>
    <script>
        let colors = ["red", "blue", "brown"];

        colors.forEach(myFunction);
       
        function myFunction(color) {
            console.log(color);

        }
    </script>
</body>

</html>
