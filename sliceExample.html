<!DOCTYPE html>
<html lang="en">

<head>
    <title>Document</title>

</head>

<body>
    <h1>slice string method</h1>
    <p id="demo"></p>
    <script>
        let text = "Apple, Banana, Kiwi";
        let part = text.slice(-12);
        document.getElementById('demo').innerHTML = part;
    </script>
</body>

</html>
