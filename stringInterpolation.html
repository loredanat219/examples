<!DOCTYPE html>
<html lang="en">

<head>
    <title>String Interpolation</title>
</head>

<body>
    <h1>String Interpolation</h1>
    <p id="demo"></p>
    <script>
        let firstName = "Mary";
        let lastName = "Johnson";

        document.getElementById("demo").innerHTML = `${firstName} ${lastName}`;
    </script>
</body>

</html>
