<!DOCTYPE html>
<html lang="en">

<head>
    <title>Template literals</title>
</head>

<body>
    <h1>emplate literals</h1>
    <p id="demo"></p>
    <script>
        let price = 10;
        let VAT = 2;
        let total = `Total: ${(price * (1 + VAT)).toFixed(2)}`;
        document.getElementById("demo").innerHTML =total;
    </script>

</body>

</html>
